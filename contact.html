<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <script src="contact.js"></script>
    <title>Contact</title>
</head>

<body>
    <div id="body-double">
        <header id="header">
            <div id="logo">
                <img src="assets/logoWhite.png" alt="Logo">
            </div>
            <nav>
                <ul>
                    <li class="dropdown-wrapper">
                        <a href="index.html">Home</a>
                        <div class="dropdown-content">
                            <a href="index.html#section-3">Trending</a>
                            <a href="index.html#section-5">Testimonials</a>
                        </div>
                    </li>
                    <li><a href="gallery.html">Portfolio</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>
        <main id="main">
            <section id="formSection">
                <form> <!-- in mod normal s-ar folosi metoda post si un link ca action, dar nu e nimic implementat pe backend -->
                    <fieldset>
                        <legend>Lasati aici parerea dumneavoastra</legend>
                        <div class="flexInput">
                            <label for="first-name">Prenume:</label>
                            <input type="text" id="first-name" name="first-name" pattern="^[a-zA-Z\s-\.]{3,20}$"
                                required>
                        </div>
                        <div class="flexInput">
                            <label for="last-name">Nume:</label>
                            <input type="text" id="last-name" name="last-name" pattern="^[a-zA-Z\s-\.]{3,20}$" required>
                        </div>
                        <div class="flexInput">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="flexInput">
                            <label for="comment">Comentariu:</label>
                            <textarea id="comment" name="comment" rows="4" cols="40"></textarea>
                        </div>
                        <div class="flexInput">
                            <label for="rating">Rating:</label>
                            <input type="range" id="rating" name="rating" min="1" max="5" list="tickmarks">
                            <datalist id="tickmarks">
                                <option value="1"></option>
                                <option value="2"></option>
                                <option value="3"></option>
                                <option value="4"></option>
                                <option value="5"></option>
                            </datalist>
                        </div>
                        <label for="rating" id="ratingLabel"></label>
                        <input type="submit" value="Submit">
                    </fieldset>
                </form>
            </section>
        </main>
    </div>
    <footer id="footer">
        <p>&copy; Popescu Stefan's Valhalla vision demo. All rights reserved.</p>
    </footer>
</body>

</html>
